<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*创建sploosh动画*/
        @keyframes sploosh {
            0% {
                box-shadow: 0 0 0 0px rgba(66, 166, 223, 0.7);
                background: rgba(66, 166, 223, 0.7);
            }
            100% {
                box-shadow: 0 0 0 300px rgba(66, 166, 223, 0);
                background: rgba(66, 166, 223, 0);
            }
        }
        body ,html{
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<script>

    $(function(){
        var timer;
        $("body").click(function(e){
            clearTimeout(timer);
            /*获取鼠标点击的位置*/
            var x = e.pageX;
            var y = e.pageY;
            /*点一下即创建一个div*/
            var dot = $("<div></div>").addClass("dot");
            $(this).append(dot);
            $(".dot").css({
                "left" : x +"px",
                "top" : y +"px",
                "height": "2px",
                "width": "2px",
                "border-radius": "100%",
                "position": "absolute",
                "z-index": "0",
                "animation": "sploosh 3s cubic-bezier(0.165, 0.84, 0.44, 1)",
                "background": "transparent"
            });
            timer =  setTimeout(function(){
                $(".dot").remove();
            },3000)
        })
    })
</script>
</body>
</html>
